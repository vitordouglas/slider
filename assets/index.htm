<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto-Slider</title>
</head>

<body>
    <header>
        <div class="header">
            <h2>Bem Vindo(a)</h2>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><b><img src="images/esquerda.png" alt="Esquerda" width="40" class="esquerda"></b></div>

                <div class="slider--control" onclick="goNext()"><b><img src="images/direita.png" alt="Esquerda" width="40"></b></div>
            </div>

            <div class="slider--width" style="width: calc(100vw * 3)">
                <div class="slider--item" style="background-image:url('images/1.jpg');">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image:url('images/2.jpg');">
                    Manobras radicais
                </div>
                <div class="slider--item" style="background-image:url('images/3.jpg');">
                    Pegue uma Onda
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto de site</h1>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
